<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Virtual Friend List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- NAV -->
  <nav class="navbar navbar-expand-lg bd-navbar sticky-top bg-dark border-bottom border-body" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Virtual Friend List</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active with-border" aria-current="page" href="#">
              <i class="fa-solid fa-heart fa-lg"></i>
            </a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  <!-- CARD -->
  <div class="container overflow-hidden text-center">
    <div class="row gy-4" id="card-panel">
      <!-- Card.innerHTML -->
    </div>
  </div>
  
  <!-- Paginator -->
  <nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center" id="paginator">
      <!-- <li class="page-item"><a class="page-link" href="#">1</a></li> -->
    </ul>
  </nav>

  <!-- MODAL -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-sm-8" id="modal-image">
              <!-- modal image -->
              <!-- <img src="" alt=""> -->
            </div>
            <div class="col-sm-4">
              <p id="modal-gender"></p>
              <p id="modal-age"></p>
              <p id="modal-birthday"></p>
              <p id="modal-region"></p>
              <p id="modal-email"></p>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn">
            <i class="fa-solid fa-heart-circle-plus fa-beat fa-xl add-to-favorite" data-id=${friend.id} style="color: #fc1d1d;"></i>
          </button>
          <button type="button" class="btn">
            <i class="fa-solid fa-heart-circle-minus fa-beat fa-xl remove-from-favorite" data-id=${friend.id} style="color: #fc1d1d;"></i>
          </button>
          <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
